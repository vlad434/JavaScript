<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
    <i class="far fa-keyboard"></i>
    <title>Key Value App</title>
  </head>
  <body>
    <div class="container">
      <div class="big-output" id="output"></div>

      <div class="small-output">
        <div class="output">
          <div class="card-header">E.KEY</div>
          <div class="main-description" id="event-key"></div>
        </div>

        <div class="output">
          <div class="card-header">ALT</div>
          <div class="main-description" id="alt"></div>
        </div>

        <div class="output">
          <div class="card-header">SHIFT</div>
          <div class="main-description" id="shift"></div>
        </div>

        <div class="output">
          <div class="card-header">CONTROL</div>
          <div class="main-description" id="control"></div>
        </div>

        <div class="output">
          <div class="card-header">META</div>
          <div class="main-description" id="meta"></div>
        </div>

        <div class="output">
          <div class="card-header">E.CODE</div>
          <div class="main-description" id="event-code"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
