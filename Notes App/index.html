<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <!-- <div>You have some notes? Put them 
      <button type="button">here</button>
    </div> -->
    <div class="add-form" id="add-form">
      <div class="navbar">
        <button class="dots"><i class="fas fa-ellipsis-h"></i></button>
        <button class="close-btn" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <textarea
        class="input-area"
        id="input-area"
        cols="25"
        rows="10"
        placeholder="Take a note"
      ></textarea>
      <div class="down-controls">
        <button class="control-btn"><i class="fas fa-bold"></i></button>
        <button class="control-btn"><i class="fas fa-italic"></i></button>
        <button class="control-btn"><i class="fas fa-underline"></i></button>
        <button class="control-btn">
          <i class="fas fa-strikethrough"></i>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="up">
        <button class="add" id="add">Add</button>
      </div>
      <div class="notes-container">
        <div class="note">
          <button class="three-dots">...</button>
          text <br />
          text <br />
          text
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
