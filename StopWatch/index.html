<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <div class="clock-container">
          <!-- clock -->
          <p>
            <!-- <span class="num" id="min">00</span>:
            <span class="num" id="sec">00</span>:
            <span class="num" id="milisec">00</span> -->
            <span class="num" id="timerDisplay">00:00:00</span>
          </p>
        </div>

        <div class="controls">
          <!-- buttons -->
          <div class="buttons">
            <button class="button" id="start-btn">Start</button>
            <button class="btn btn-left hide" id="lap-btn">Lap</button>
            <button class="btn btn-right hide" id="pause-btn">Pause</button>
            <button class="btn btn-left hide" id="reset-btn">Reset</button>
            <button class="btn btn-middle hide" id="clear-laps">
              Clear Laps
            </button>
            <button class="btn btn-right hide" id="continue-btn">
              Continue
            </button>

            <button class="button hide" id="final-reset">Reset</button>
          </div>
        </div>
      </div>
      <div class="laps">
        <!-- laps added with JS-->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
