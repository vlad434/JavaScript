<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock-container">
        <button id="decrease"><i class="fas fa-chevron-down"></i></button>
        <span class="minutes">00</span>:<span class="seconds">30</span>
        <button id="increase"><i class="fas fa-chevron-up"></i></button>
      </div>

      <div class="images-container">
        <img class="cloud first" src="images/cloud.png" alt="cloud" />
        <img class="cloud second" src="images/cloud.png" alt="cloud" />
        <img class="cloud third" src="images/cloud.png" alt="cloud" />
        <img class="tree" src="images/tree.png" alt="tree" />
      </div>

      <div class="buttons-container">
        <button class="btn start-btn" id="start-btn">Start</button>

        <div class="session-buttons" style="display: none">
          <button class="btn stop-btn" id="stop-btn">Stop</button>
          <button class="btn reset-btn" id="reset-btn">Reset</button>
        </div>

        <div class="btn break-container" style="display: none">
          <button class="btn skip-btn">Skip</button>
          <button class="btn break-btn">Break Time</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
