<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dollars to cents converter</title>
  </head>
  <body>
    <div class="container">
      <span class="text">Dollars Input</span>
      <input type="number" id="number" class="principal" />
      <button class="btn-convert">Convert</button>
      <span class="text">Total cents</span>
      <input type="number" class="principal" id="total-cents" />
      <div class="rest-money">
        <span class="text2">Quarters (25¢)</span>
        <input type="number" id="quarters" />

        <span class="text2">Dimes (10¢)</span>
        <input type="number" id="dimes" />

        <span class="text2">Nickels (5¢)</span>
        <input type="number" id="nickels" />

        <span class="text2">Pennies (1¢)</span>
        <input type="number" id="pennies" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
