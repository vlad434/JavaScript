<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>JSON-2-CSV</title>
  </head>
  <body>
    <div class="alert" style="display: none"></div>
    <!-- <div class="alert"></div> -->
    <div class="container">
      <textarea
        name="input"
        id="input"
        cols="30"
        rows="10"
        placeholder="Type or paste your CSV ..."
      ></textarea>

      <button id="convert-to-csv" class="button convert">JSON to CSV</button>

      <textarea
        name="output"
        id="textarea"
        class="output"
        cols="30"
        rows="10"
      ></textarea>
    </div>

    <div class="buttons-container">
      <button class="button" id="clear-btn">
        <i class="fa-solid fa-trash-can"></i>
      </button>
      <button class="button" id="download-btn">
        <i class="fa-solid fa-download"></i>
      </button>
      <button class="button" id="copy-btn">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
