<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <title>JSON-2-CSV</title>
  </head>
  <body>
    <div class="alert"></div>
    <div class="container">
      <div class="input-area">
        <textarea
          name="input"
          id="input"
          cols="30"
          rows="10"
          placeholder="Type or paste your CSV ..."
        ></textarea>

        <!-- <button id="upload" class="button upload"><i class="bi bi-upload"> </i>OR UPLOAD FILE</button>  -->
      </div>

      <div class="convert-area">
        <button id="convert-to-csv" class="button convert">JSON to CSV</button>
        <button id="convert-to-json" class="button convert">CSV to JSON</button>
      </div>

      <div class="output-area">
        <textarea
          name="output"
          id="textarea"
          class="output"
          cols="30"
          rows="10"
        ></textarea>

        <div class="buttons-container">
          <!-- <button class="button" id="download-btn" onclick="downloadFile()">
            <i class="bi bi-download"></i>
          </button> -->
          <button class="button" id="clear-btn">
            <i class="bi bi-trash-fill"></i>
          </button>
          <button class="button" id="copy-btn" onclick="copy()">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
