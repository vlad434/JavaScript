<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Cause Effect</title>
  </head>
  <body>
    <div class="list-of-people">
      <h2>List of people</h2>
      <ul>
        <li class="person selected">Otmar Tacke</li>
        <li class="person">Danny Nichols</li>
        <li class="person">Blake Patel</li>
        <li class="person">Efe Kiraq</li>
        <li class="person">Laura Flotre</li>
        <li class="person">Bert Vlasveld</li>
        <li class="person">Aaron King</li>
        <li class="person">Tristan Christiansen</li>
        <li class="person">Nella Kokko</li>
        <li class="person">Tess Bernard</li>
      </ul>
    </div>
    <div class="person-container">
      <div class="person-card">
        <img class="person-img" id="image" />
        <div class="person-info">
          <div class="info">
            <label for="name" alt="/">Name:</label
            ><span id="name">Otmar Tacke</span>
          </div>
          <div class="info">
            <label for="street">Street:</label><span id="street">Ahornweg</span>
          </div>
          <div class="info">
            <label for="city">City:</label><span id="city">Welzow</span>
          </div>
          <div class="info">
            <label for="state">State:</label><span id="state">Sachsen</span>
          </div>
          <div class="info">
            <label for="country">Country:</label
            ><span id="country">Germany</span>
          </div>
          <div class="info">
            <label for="phone">Phone:</label
            ><span id="phone">0879-3512572</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
