<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="download.png" />
    <title>HangMan</title>
  </head>
  <body>
    <h1>HangMan</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- spanzuratoarea -->
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Cap -->
        <circle cx="140" cy="70" r="20" class="figure-part" />

        <!-- Corp -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />

        <!-- Brate -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />

        <!-- Picioare -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div class="wrong-letters" id="wrong-letters"></div>
      </div>

      <div class="word" id="word"></div>
    </div>

    <!-- container for final messages -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You already have entered this letter</p>
    </div>

    <div class="keyboard-btn" id="keyboard-btn">
      <i class="fa-solid fa-keyboard"></i>
    </div>

    <div class="keyboard active">
      <div>
        <button id="key">Q</button>
        <button id="key">W</button>
        <button id="key">E</button>
        <button id="key">R</button>
        <button id="key">T</button>
        <button id="key">Y</button>
        <button id="key">U</button>
        <button id="key">I</button>
        <button id="key">O</button>
        <button id="key">P</button>
      </div>
      <div>
        <button id="key">A</button>
        <button id="key">S</button>
        <button id="key">D</button>
        <button id="key">F</button>
        <button id="key">G</button>
        <button id="key">H</button>
        <button id="key">J</button>
        <button id="key">K</button>
        <button id="key">L</button>
      </div>
      <div>
        <button id="key">Z</button>
        <button id="key">X</button>
        <button id="key">C</button>
        <button id="key">V</button>
        <button id="key">B</button>
        <button id="key">N</button>
        <button id="key">M</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
