<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <div class="container">
      <button class="copy-btn">Copy</button>
      <input
        type="text"
        class="text-container"
        readonly="true"
        value="Border-radius: 0% 0% 0% 0%"
      />

      <div class="image-container">
        <div class="image-box">
          <img
            class="img"
            id="img"
            src="https://images.unsplash.com/photo-1642748588122-02cebb021cfb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=900&q=60"
            height="350px"
            width="350px"
          />
        </div>
      </div>

      <div class="btn">
        <input
          type="text"
          id="upload-input"
          placeholder="Insert your image URL here"
        />
        <button class="display-btn" id="display-btn">Display</button>
      </div>

      <div class="sliders-container">
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider slider1"
        />
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider slider2"
        />
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider slider3"
        />
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider slider4"
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
