<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Random Number Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <p>
          Set a minimun & maximun number value.
          <br />
          Then click "generate" to receive a random number from that interval.
        </p>
      </div>

      <div class="numbers-container">
        <div class="min">
          <label for="minimum" class="label">Min</label>
          <input
            type="number"
            id="min"
            class="num"
            min="0"
            max="100"
            value="0"
          />
        </div>
        <div class="max">
          <label for="maximum" class="label">Max</label>
          <input
            type="number"
            id="max"
            class="num"
            min="0"
            max="100"
            value="100"
          />
        </div>
      </div>

      <div class="output-container">
        <button class="btn">Generate</button>
        <div class="output"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
