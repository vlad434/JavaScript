<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Christmas Lights</title>
  </head>
  <body>
    <div class="first-message">
      <h2 class="message-text">Please turn your phone in landscape mode</h1>
      <h2><i class="fas fa-mobile-alt"></i></h2>
    </div>

    <div class="container">
      <div class="bulb-lights-container">
        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle red"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle yellow"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle blue"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle green"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle red"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle yellow"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle blue"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle green"></div>
        </div>
      </div>

      <div class="form-control">
        <h1>Christmas Lights</h1>
        <div class="buttons-container">
          <div class="buttons">
            <button class="btn" id="on-btn">On</button>
            <button class="btn" id="off-btn">Off</button>
          </div>
          <span style="font-size: 20px">Speed:</span>
          <div class="time-buttons">
            <button class="button" id="1s">1s</button>
            <button class="button" id="2s">2s</button>
            <button class="button" id="3s">3s</button>
            <button class="button" id="4s">4s</button>
            <button class="button" id="5s">5s</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
