<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="bulb-lights-container">
        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle red"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle yellow"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle blue"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle green"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle red"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle yellow"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle blue"></div>
        </div>

        <div class="light-bulb">
          <div class="little-box"></div>
          <div class="circle green"></div>
        </div>
      </div>

      <div class="form-control">
        <h1>Christmas Lights</h1>
        <div class="buttons-container">
          <button class="btn" id="on-btn">On</button>
          <button class="btn" id="off-btn">Off</button>
          <span style="font-size: 20px">Speed:</span>
          <input type="number" id="input" placeholder="From 1 until 5 only" />
          <!-- <button class="run-btn" id="run">RUN</button> -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
